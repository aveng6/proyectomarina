<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enlace de Recuperación Enviado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5B7373; /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #E6DCBC; /* Texto principal */
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #C8BC91; /* Color del título */
        }
        p {
            color: #94A3A3; /* Color del texto */
        }
        a {
            color: #C8BC91; /* Color del enlace */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Correo Enviado</h1>
        <p>Se ha enviado un enlace para recuperar tu contraseña a tu correo electrónico.</p>
        <p><a href="{% url 'login' %}">Volver al inicio de sesión</a></p>
    </div>
</body>
</html>
